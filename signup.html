<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign UP</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="./images/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/signup.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/images/logos/YOUR MALL LOGO.png"
    />
  </head>
  <body>
    <section id="signup_section d-flex justify-content-center">
      <div id="signup_img_container">
        <img
          src="./images/product images/Shopping Signup.svg"
          alt="Shopping Login Picture"
        />
      </div>
      <div id="signup_body">
        <div id="signup_header">
          <h1>WELCOME <span class="signup_back_text">BACK</span>!</h1>
          <p>Sign in your account.</p>
        </div>
        <div id="signup_form">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control border-danger-subtle input-focus-danger"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control border-danger-subtle input-focus-danger"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Remember me.</label
              >
            </div>
            <div id="btn_container">
              <button id="signup_btn" type="submit" class="btn btn-danger">
                Login
              </button>
            </div>
            <small
              >Don't you have an account?
              <a href="signup.html">Sign UP</a></small
            >
          </form>
        </div>
      </div>
    </section>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
</html>
