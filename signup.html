<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign UP</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="./images/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/signup.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/images/logos/YOUR MALL LOGO.png"
    />
  </head>
  <body>
    <section>
      <div id="signup_container">
        <div id="signup_body">
          <div id="signup_header">
            <h1>WELCOME To<span class="signup_back_text"> Your MALL</span>!</h1>
            <p>Create An Account.</p>
          </div>
          <div>
            <form id="signup_form">
              <div class="mb-3">
                <label for="signup_email" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control border-danger-subtle input-focus-danger"
                  id="signup_email"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control border-danger-subtle input-focus-danger"
                  id="exampleInputPassword1"
                />
              </div>

              <div id="btn_container">
                <button id="signup_btn" type="submit" class="btn btn-danger">
                  Sign UP
                </button>
              </div>
              <small
                >Already have an account? <a href="login.html">Login</a></small
              >
            </form>
          </div>
        </div>
        <div id="signup_img_container">
          <img
            src="./images/product images/Shopping Signup.svg"
            alt="Shopping Login Picture"
          />
        </div>
      </div>
    </section>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
</html>
